<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Thabiso Holdings</title>
  <link rel='stylesheet' href='assets/css/style.css'>
  <style>
    /* Mobile menu styles */
    .menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 1.8rem;
      color: #ffffff;
      cursor: pointer;
    }

    .nav-links {
      display: flex;
      gap: 22px;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        background: #0a0f1f;
        position: absolute;
        top: 100%;
        right: 0;
        width: 220px;
        padding: 12px;
        border-radius: 6px;
        box-shadow: 0 6px 16px rgba(0,0,0,0.4);
      }

      .nav-links.show {
        display: flex;
      }

      .nav-links a {
        margin: 10px 0;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
<header class="header">
  <div class="container">
    <div class="logo">
      <a href="index.html"><img src="assets/images/logo/logo.png" alt="Thabiso logo"></a>
    </div>
    <nav class="nav">
      <button class="menu-toggle" aria-label="Toggle menu">☰</button>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="gallery.html">Gallery</a>
        <a href="careers.html">Careers</a>
        <a href="contact.html">Contact</a>
        <a href="blog.html">Blog</a>
        <a href="downloads.html">Downloads</a>
      </div>
    </nav>
  </div>
</header>

<section class='hero'><canvas id='matrix'></canvas>
  <div class='hero-content container'>

    <p>ISO 9001:2015 • Company Reg. No: 2007/013421/07</p>
    <a class='btn' href='services.html'>Our Services</a>
    <div class='social-row' style='margin-top:22px'>
      <a href='https://wa.me/27844286455' target='_blank'><img src='assets/icons/whatsapp.svg' alt='WA' width='44'></a>
      <a href='https://facebook.com' target='_blank'><img src='assets/icons/facebook.svg' alt='FB' width='44'></a>
      <a href='https://tiktok.com' target='_blank'><img src='assets/icons/tiktok.svg' alt='TT' width='44'></a>
      <a href='mailto:info@thabisoholding.co.za'><img src='assets/icons/email.svg' alt='Email' width='44'></a>
    </div>
  </div>
</section>

<footer class="footer">
  <div class="container">
    <div style="display:flex;justify-content:space-between;align-items:center">
      <div>Thabiso Holdings — 272 Van Der Hoff Str, Hermanstad, Pretoria, 0082</div>
      <div>© 2025 Thabiso Holdings</div>
    </div>
  </div>
</footer>

<script>
  const toggleBtn = document.querySelector('.menu-toggle');
  const navLinks = document.querySelector('.nav-links');
  toggleBtn.addEventListener('click', () => {
    navLinks.classList.toggle('show');
  });
</script>

<script src='assets/js/main.js'></script>
</body>
</html>
